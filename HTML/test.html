<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="문화와 전통을 담은 쇼핑몰 검색 페이지">
    <title>문화 쇼핑몰 검색</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #faf3e0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #6d4c41;
            color: white;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 2px;
        }
        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 15px;
        }
        .search-box {
            text-align: center;
            margin-bottom: 40px;
        }
        .search-box input[type="text"] {
            width: 60%;
            padding: 15px;
            font-size: 18px;
            border: 2px solid #6d4c41;
            border-radius: 25px;
            outline: none;
        }
        .search-box button {
            padding: 15px 25px;
            font-size: 18px;
            background-color: #6d4c41;
            color: white;
            border: none;
            border-radius: 25px;
            margin-left: 10px;
            cursor: pointer;
        }
        .search-box button:hover {
            background-color: #8d6e63;
        }
        .search-results {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .search-results .item {
            background-color: white;
            border: 1px solid #ccc;
            margin-bottom: 30px;
            width: 30%;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }
        .search-results .item:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .search-results .item img {
            max-width: 100%;
            height: auto;
        }
        .search-results .item h3 {
            margin: 10px 0;
            font-size: 20px;
            color: #6d4c41;
        }
        .search-results .item p {
            margin: 10px 0;
            font-size: 16px;
            color: #555;
        }
        .search-results .item .price {
            font-size: 18px;
            color: #333;
            font-weight: bold;
        }
        footer {
            background-color: #6d4c41;
            color: white;
            text-align: center;
            padding: 20px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        footer p {
            margin: 0;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <header>
        <h1>문화와 전통을 담은 쇼핑몰</h1>
    </header>

    <div class="container">
        <div class="search-box">
            <input type="text" id="search-input" placeholder="문화상품, 전통 공예품을 검색하세요...">
            <button onclick="search()">검색</button>
        </div>

        <div class="search-results" id="search-results">
            <!-- 검색 결과가 여기에 표시됩니다. -->
            <div class="product-list">
                <img src="https://via.placeholder.com/200x200" alt="상품 이미지">
                <div class="product-info">
                    <h2>한복</h2>
                    <p class="price">₩750,900</p>
                    <p class="rating">⭐ 4.5 (200)</p>
                </div>
            </div>
            <div class="product-list">
                <img src="https://via.placeholder.com/200x200" alt="상품 이미지">
                <div class="product-info">
                    <h2>전통 도자기</h2>
                    <p class="price">₩70,000</p>
                    <p class="rating">⭐ 4.5 (200)</p>
                </div>
            </div>
            <div class="product-list">
                <img src="https://via.placeholder.com/200x200" alt="상품 이미지">
                <div class="product-info">
                    <h2>한국 민속 공예</h2>
                    <p class="price">₩202,730</p>
                    <p class="rating">⭐ 4.5 (200)</p>
                </div>
            </div>
        </div>

    </div>

    <footer>
        <p>&copy; 2024 문화 쇼핑몰. 전통과 예술을 당신의 손에.</p>
    </footer>
</body>
</html>
